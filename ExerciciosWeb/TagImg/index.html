<!--Exercício 3 do Curso em vídeo: A tag img em HTML.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>No curso, utiliza-se imagens salvas dentro da mesma pasta, mas optei por usar um arquvio web em svg conforme abaixo:</p>
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" title="Logo HTML" alt="Logo HTML5" width="50" height="50">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" title="Logo CSS" alt="Logo CSS3" width="50" height="50">
    <P>Obs: coloquei título nas logos também</P>
</br>
    <p>Também podemos inserir imagens que estão em sub-pastas:</p>
    <img src="sub-pasta/hand-rock-and-roll-sign.png" title="Hoack and Holl Baby" alt="Hand - Rock and roll" width="100" height="200">
</body>
</html>
